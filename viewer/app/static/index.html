<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Fake news demo</title>

    <style>
        .red {
            color: red;
        }

        .green {
            color: green;
        }
    </style>
</head>
<body>

<ul>
    <li class="green">
        Study finds that babies are most likely to be born at 4am
    </li>
    <li class="green">
        Trump initiated a trade war with China
    </li>
    <li class="green">
        Microsoft has acquired Github
    </li>
    <li class="red">
        Leanplum bought Microsoft
    </li>
    <li>
        Bill Gates went broke
    </li>
</ul>


<div class="container-fluid" style="margin-top:40px;">

    <div class="form-group"
         style="display: block; text-align: center">
        <input type="text" id="check-fact-input" class="form-control form-control-lg"
               value="" autocomplete="off" placeholder="Check fact"
               style="width: 600px; margin: auto;margin-bottom:10px;">
        <button id="check-fact-btn" class="btn btn-primary">Check</button>
    </div>
    <div>
        <p>Headline category: <span id="fact-category"></span></p>
        <div id="viewer"></div>
        <p>agree: <span id="agree-news"></span></p>
        <p>discuss: <span id="discuss-news"></span></p>
        <p>disagree: <span id="disagree-news"></span></p>
        <p>unrelated: <span id="unrelated-news"></span></p>
        <p>Total news: <span id="total-news"></span></p>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

<script src="static/demo.js"></script>
</body>
</html>
